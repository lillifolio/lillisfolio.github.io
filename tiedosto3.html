<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV</title>
  <style>
    :root {
      --nav-height: 56px;
      --accent: #f181b1;
      --text: #222;
      --bg: #fff;
    }

    html, body {
      height: 100%;
      margin: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--nav-height);
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      z-index: 1000;
    }
    .navbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-toggle {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
      background: none;
      border: none;
    }
    .nav-toggle:focus { outline: 2px solid rgba(0,0,0,0.12); border-radius: 4px; }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 18px;
      align-items: center;
    }
    .nav-links li { margin: 0; }
    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      padding: 6px 8px;
      border-radius: 6px;
    }
    .nav-links a:focus-visible { outline: 2px solid rgba(0,0,0,0.12); }

    @media (max-width: 700px) {
      .nav-toggle { display: inline-block; }
      .nav-links {
        position: absolute;
        top: var(--nav-height);
        left: 0;
        right: 0;
        flex-direction: column;
        background: var(--bg);
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        display: none;
        padding: 12px;
        gap: 10px;
      }
      .nav-links.open { display: flex; }
    }

    main {
      width: 100%;
      max-width: 980px;
      margin: 0 auto;
      padding: calc(var(--nav-height) + 24px) 16px 96px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .page-title {
      text-align: center;
      color: var(--text);
      font-size: 1.4rem;
      margin: 8px 0 12px;
      line-height: 1.2;
      width: 100%;
    }

    .intro-text {
      color: var(--text);
      max-width: 980px;
      text-align: left;
    }

    
    .cv-img {
      width: 90vw;
      max-width: 900px;
      height: auto;
      display: block;
      object-fit: contain;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      border-radius: 12px;
      margin: 32px auto 0;
      max-height: 80vh;
    }
    @media (min-width: 900px) {
      .cv-img { width: 80%; }
      .page-title { font-size: 1.6rem; }
    }

    .download-btn {
      background: var(--accent);
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1.05em;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
      z-index: 1100;
      display: inline-block;
    }
    .download-btn:hover { background: #c95e8a; }

    @media (max-width: 700px) {
      .download-btn {
        position: fixed;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
      }
    }
    @media (min-width: 701px) {
      .download-btn { position: static; margin: 24px auto 0; transform: none; display: block; }
    }
  </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Päävalikko">
    <div class="navbar-inner">
      <button class="nav-toggle" id="nav-toggle" aria-expanded="false" aria-controls="nav-links" onclick="toggleNavMenu()" aria-label="Näytä valikko">☰</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Etusivu</a></li>
        <li><a href="tiedosto1.html">Portfolio</a></li>
        <li><a href="tiedosto2.html">Taitoni</a></li>
        <li><a href="tiedosto3.html">CV</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1 class="page-title">Koulutus ja työkokemus</h1>
    <p class="intro-text">Viimeisin ja edelleen jatkuva koulutukseni on tietojenkäsittely tradenomiopinnot Haaga-Helia ammattikorkeakoulussa. Tavoite valmistumisajankohta on arviolta helmikuussa 2029.</p>

    <img src="cv.png" alt="CV" class="cv-img" />

    <a href="CV2025.pdf" download class="download-btn" rel="noopener">Lataa CV PDF</a>
  </main>

  <script>
    (function(){
      var nav = document.getElementById('nav-links');
      var toggle = document.getElementById('nav-toggle');

      window.toggleNavMenu = function() {
        var isOpen = nav.classList.toggle('open');
        toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      };

      document.addEventListener('click', function(e){
        if (e.target.matches('.nav-links a')) {
          nav.classList.remove('open');
          toggle.setAttribute('aria-expanded', 'false');
        }
      });

      window.addEventListener('resize', function(){
        if (window.innerWidth > 700) {
          nav.classList.remove('open');
          toggle.setAttribute('aria-expanded', 'false');
        }
      });
    })();
  </script>
</body>
</html>
